<h1>Tour of Heroes</h1>
<h2>My Heroes</h2>

<ul class="heroes" style="list-style-type: none">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" 
        [class.selected]="hero === selectedHero"
    >
        <span class="badge" style="cursor: pointer">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<button routerLink="/sidekicks">Go to Sidekicks</button>
