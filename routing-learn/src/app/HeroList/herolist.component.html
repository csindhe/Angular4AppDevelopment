<h1>Tour of Heroes</h1>
<h2>My Heroes</h2>
<div>{{counter}}</div>
<button (click)="increment()">Check State</button>

<ul class="heroes" style="list-style-type: none">
    <li *ngFor="let hero of heroes | async"
        (click)="onSelect(hero)"
        [class.selected]="hero.id === selectedId"
    >
        <a [routerLink]="['/hero', hero.id]">
            <span 
                class="badge" 
                style="cursor: pointer">{{ hero.id }}</span> {{ hero.name }}
        </a>
    </li>
</ul>

<button routerLink="/sidekicks">Go to Sidekicks</button>
